<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bank.css">
    <title>Мой банк</title>
</head>
<body>
    <div class="ALL">
        <div class="head">
            <a href="/"><div class="back_point"></div></a>
            <div class="My_Bank"></div>
        </div>

        <div class="chet_gold_info">
            {% if user.is_authenticated %}
            <div class="chet_gold">
                <div class="ico_schet"><img src="/static/images/kaspi_card_small_ico.png"></div>
                <div class="schet"><h2>Kaspi Gold {{ balance }} Т</h2></div>
            </div>

            {% else %}
            <div class="chet_gold">
                <div class="ico_schet"><img src="/static/images/kaspi_card_small_ico.png"></div>
                <div class="schet"><h2>Kaspi Gold___________ XXXX Т</h2></div>
            </div>
            {% endif %}    
            <div>
                <div class="ico_schet"><img src="/static/images/kaspi_add_ico.png"></div>
                <div class="schet"><h2>Оформить Kaspi Gold на ребенка</h2></div>
            </div>
        </div>
        <div class="chet_red_info">
            <div class="chet_red">
                <div class="ico_red"><img src="/static/images/kaspi_add_ico.png"></div>
                <div class="red"><h2>Открыть Kaspi Red</h2></div>
            </div>
        </div>

        <div class="chet_deposit_info">
            <div class="chet_deposit">
                <div class="ico_deposit"><img src="/static/images/kaspi_T_ico.png"></div>
                <div class="deposit"><h2>Депозит KZT __ 1 000 000.35 T</h2></div>
            </div>
            
            <div>
                <div class="ico_deposit"><img src="/static/images/kaspi_add_ico.png"></div>
                <div class="deposit"><h2>Открыть Kaspi Депозит</h2></div>
            </div>
        </div>
        <div class="foot">
            <div class="foot_1"><img src="/static/images/kaspi_MAIN_activ_ico.png"></div>
            <div class="foot_1"><img src="/static/images/kaspi_QR_no_activ_ico.png"></div>
            <div class="foot_1"><img src="/static/images/kaspi_MSGS_no_activ_ico.png"></div>
            <div class="foot_1"><img src="/static/images/kaspi_SERVICES_no_activ_ico.png"></div>
        </div>    
    </div>
</body>
</html>
