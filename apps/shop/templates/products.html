<!DOCTYPE html>
<html lang="en">
{% if products %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/products.css">
    <title>{{ category }}</title>
</head>
{% endif %}
<body>
    <div class="ALL">
        <div class="head">
            <div class="search">
                <a href="/shop/catalog/"><div class="a001"><img src="/static/images/kaspi_backpoint2_ico.png"></div></a>
                <div class="a002"><img src="/static/images/kaspi_Search_fake.png"></div>
            </div>
        </div>
        <div class="stage1"><H1>пусто</H1></div>
        {% if products %}
            {% for product in products %}
            <a href="/shop/{{ product.pk }}/">

                <div class="product">
                    <div class="product_img"><img src="/static/images/tovar_img.jpg"></div>
                    <div class="product_text">                    
                        <H1>{{ product.name }}</H1>
                        <hr>
                        <p>{{ product.category }}</p>
                        <H1>{{ product.price }} Т </H1>
                    </div>
                    
                </div>
            </a>
            {% endfor %}
        {% endif %}

            <hr>
            <H1>Продукт</H1>
            <hr>
            <p>Стоимость: 000 тенге</p>
            <p>Доступно: 000 шт.</p>
            <hr>
        </div> -->
        <div class="foot">
            <a href="/shop/"><div class="foot_1"><img src="/static/images/kaspi_shop_no_activ_ico.png"></div></a>
            <a href="/shop/catalog/"><div class="foot_1"><img src="/static/images/kaspi_catalog_activ_ico.png"></div></a>
            <div class="foot_1"><img src="/static/images/kaspi_izbranoe_no_activ_ico.png"></div>
            <div class="foot_1"><img src="/static/images/kaspi_trash_no_activ_ico.png"></div>
            <div class="foot_1"><img src="/static/images/kaspi_zakazy_no_activ_ico.png"></div>
        </div>
    </div>
    
</body>
</html>
