<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/catalog.css">
    <title>Категории</title>
</head>
<body>
    <div class="ALL">
        <div class="head">
            <div class="search">
                <a href="/shop/"><div class="a001"><img src="/static/images/kaspi_backpoint2_ico.png"></div></a>
                <div class="a002"><img src="/static/images/kaspi_Search_fake.png"></div>
            </div>
        </div>
        <div class="stage1"><H1>пусто</H1></div>
        {% if categories %}
            {% for category in categories %}
            <a href="/shop/catalog/{{ category.pk }}/">
                <div class="category">
                    <br>
                    <div><img src="/static/images/kaspi_Point_Red_ico.png"></div>
                    <div><H1>{{ category }}</H1></div>
                    <br>
                </div>
            </a>
            {% endfor %}
        {% endif %}
        <div class="foot">
            <a href="/shop/"><div class="foot_1"><img src="/static/images/kaspi_shop_no_activ_ico.png"></div></a>
            <a href="/shop/catalog/"><div class="foot_1"><img src="/static/images/kaspi_catalog_activ_ico.png"></div></a>
            <div class="foot_1"><img src="/static/images/kaspi_izbranoe_no_activ_ico.png"></div>
            <div class="foot_1"><img src="/static/images/kaspi_trash_no_activ_ico.png"></div>
            <div class="foot_1"><img src="/static/images/kaspi_zakazy_no_activ_ico.png"></div>
        </div>
    </div>
    
</body>
</html>
