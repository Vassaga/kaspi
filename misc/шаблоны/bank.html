<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bank.css">
    <title>Мой банк</title>
</head>
<body>
    <div class="ALL">
        <div class="head">
           <div class="back_point"><H1>&#129128;</H1></div>
           <div class="My_Bank"><H1> МОЙ БАНК </H1></div>
        </div>
        <div class="chet_gold">
            <div class="chet_gold_icon"><H1>
                <p>&#9633;</p>
                <p>&#9633;</p>
            </H1></div>
            <div class="chet_gold_info">
                <h2>Kaspi Gold __________ 4 000.35 T</h2>
                <br>
                <hr>
                <h3>Оформить Kaspi Gold на ребенка</h3>
            </div>
        </div>
        <div class="chet_red">
            <div class="icon_point"><H1>&#9633;</H1></div>
            <div class="My_Red"><h3>Открыть Kaspi Red</h3></div>
         </div>

         <div class="chet_deposit">
            <div class="chet_deposit_icon"><H1>
                <p>&#9633;</p>
                <p>&#9633;</p>
            </H1></div>
            <div class="chet_deposit_info">
                <h2>Депозит KZT _____ 1 000 000.35 T</h2>
                <br>

                <h3>Открыть Kaspi Депозит</h3>

        </div>
        
        

    </div>
